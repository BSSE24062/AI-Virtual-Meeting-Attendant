<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Virtual Attendant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>

    <div class="container" style="max-width: 600px;">

        <div style="text-align: center; margin-bottom: 20px;">

        </div>

        <!-- User Profile Section -->
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--secondary)); margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 36px; box-shadow: 0 4px 20px var(--shadow);">

        </div>

        <!-- Stats Cards -->

            <div style="background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 16px; border: 1px solid var(--glass-border); text-align: center;">
                <div style="font-size: 28px; font-weight: 700; color: var(--primary);" id="meetingCount">0</div>

            </div>
            <div style="background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 16px; border: 1px solid var(--glass-border); text-align: center;">
                <div style="font-size: 28px; font-weight: 700; color: var(--secondary);">Active</div>
                <div style="font-size: 13px; color: var(--text-dim); margin-top: 5px;">AI Status</div>
            </div>
        </div>

        <!-- Action Menu -->
        <div class="menu">
            <button onclick="startMeeting()">

            </button>
            <button onclick="viewProfile()">

                Profile Settings
            </button>
            <button onclick="logout()" style="background: rgba(255, 77, 77, 0.2); border: 1px solid rgba(255, 77, 77, 0.3);">
                <span style="font-size: 20px;">ğŸšª</span>
                Logout
            </button>

                <strong style="color: var(--primary);">ğŸ’¡ Tip:</strong> Your AI attendant learns from your profile. Keep your bio updated for better responses!

        </div>
    </div>

    <script src="js/dashboard.js"></script>

</html>
